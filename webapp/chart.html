<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Chart</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Lightweight Charts Library v5.0 -->
    <script src="https://unpkg.com/lightweight-charts@5.0.0/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            border: 4px solid rgba(54, 60, 78, 0.3);  /* TradingView grid color */
            border-top: 4px solid #2962FF;  /* TradingView blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #header {
            background: #1E222D;  /* TradingView panel BG */
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            border-bottom: 1px solid #2A2E39;  /* TradingView border */
            min-height: 50px;
        }
        
        #symbol {
            font-size: 12px;
            font-weight: 600;
            color: #787B86;  /* TradingView secondary text */
            letter-spacing: -0.02em;
        }
        
        #price {
            font-size: 16px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;  /* Monospace numbers */
        }
        
        .price-up { color: #26A69A; }  /* TradingView green */
        .price-down { color: #EF5350; }  /* TradingView red */
        
        /* Tab system for chart/indicators */
        #tabs {
            background: #252525;
            display: flex;
            border-bottom: 1px solid #333;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn.active {
            color: #2962FF;
            border-bottom-color: #2962FF;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #timeframes {
            background: #252525;
            padding: 8px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        #timeframes::-webkit-scrollbar {
            height: 4px;
        }
        
        #timeframes::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        #timeframes::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 2px;
        }
        
        .tf-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #aaa;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .tf-btn:active {
            transform: scale(0.95);
        }
        
        .tf-btn.active {
            background: #2196F3;
            color: #fff;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.4);
        }
        
        .tf-btn:hover:not(.active) {
            background: #404040;
            color: #fff;
        }
        
        #chartContainer {
            width: 100%;
            height: calc(100vh - 165px);  /* header 60px + tabs 45px + timeframes 50px + borders */
            position: relative;
            touch-action: pan-x pan-y;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #indicators {
            display: none;  /* Hidden by default */
            padding: 20px;
            background: #1a1a1a;
            height: calc(100vh - 165px);
            overflow-y: auto;
        }
        
        #indicators.active {
            display: block;
        }
        
        #ai-analysis {
            display: none;  /* Hidden by default */
            padding: 20px;
            background: #1a1a1a;
            height: calc(100vh - 165px);
            overflow-y: auto;
        }
        
        #ai-analysis.active {
            display: block;
        }
        
        #ai-content {
            color: #D1D4DC;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #ai-loading {
            text-align: center;
            padding: 40px 20px;
            color: #787B86;
        }
        
        .ai-section {
            background: rgba(37, 37, 37, 0.90);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ai-title {
            font-size: 16px;
            font-weight: 600;
            color: #2962FF;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .indicator-section {
            background: rgba(37, 37, 37, 0.90);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        
        .indicator-title {
            font-size: 16px;
            font-weight: 600;
            color: #D1D4DC;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .indicator-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            gap: 12px;
            font-size: 15px;
        }
        
        .indicator-label {
            color: #bbb;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }
        
        .indicator-value {
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* RSI Colors based on zones */
        .rsi-oversold { color: #26A69A; }  /* Green - Buy zone */
        .rsi-neutral { color: #2962FF; }    /* Blue - Neutral */
        .rsi-overbought { color: #EF5350; } /* Red - Sell zone */
        
        /* MFI Colors based on zones */
        .mfi-oversold { color: #26A69A; }   /* Green - Buy zone */
        .mfi-neutral { color: #FF6D00; }     /* Orange - Neutral */
        .mfi-overbought { color: #EF5350; }  /* Red - Sell zone */
        
        /* Trend arrows - Reduced animation */
        .trend-arrow {
            font-size: 16px;
            display: inline-block;
        }
        
        .trend-up { color: #26A69A; }
        .trend-down { color: #EF5350; }
        .trend-neutral { color: #777; opacity: 0.5; }
        
        /* Optional subtle animation for important signals only */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        /* Signal badge in indicators panel */
        #indicators .signal-badge {
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            backdrop-filter: blur(8px);
            border: 2px solid;
            text-align: center;
            width: 100%;
        }
        
        .signal-buy {
            background: rgba(38, 166, 154, 0.2);
            color: #26A69A;
            border-color: #26A69A;
        }
        
        .signal-sell {
            background: rgba(239, 83, 80, 0.2);
            color: #EF5350;
            border-color: #EF5350;
        }
        
        .signal-neutral {
            background: rgba(119, 119, 119, 0.2);
            color: #aaa;
            border-color: #777;
        }
        
        /* ============================================================
           OHLCV LEGEND (Phase 2: TradingView-style legend)
           ============================================================ */
        #ohlcv-legend {
            display: none;  /* Hidden - info already in header */
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 5;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        
        #ohlcv-legend.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .legend-symbol {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
            color: #D1D4DC;
        }
        
        .legend-ohlcv {
            font-size: 11px;
            font-variant-numeric: tabular-nums;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            line-height: 14px;
        }
        
        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-label {
            color: #787B86;  /* TradingView secondary text */
            font-weight: 500;
        }
        
        .legend-value {
            color: #D1D4DC;  /* TradingView primary text */
            font-weight: 400;
        }
        
        .legend-change {
            font-weight: 600;
            margin-left: 4px;
        }
        
        .legend-change.positive {
            color: #26A69A;  /* TradingView green */
        }
        
        .legend-change.negative {
            color: #EF5350;  /* TradingView red */
        }
        
        /* Mobile compact legend */
        @media (max-width: 567px) {
            #ohlcv-legend {
                left: 8px;  /* Keep on left side on mobile */
                top: 10px;  /* Inside chart container on mobile */
                font-size: 10px;
            }
            
            .legend-symbol {
                font-size: 11px;
                margin-bottom: 3px;
            }
            
            .legend-ohlcv {
                font-size: 10px;
                gap: 6px;
            }
        }
        
        /* Zone indicator dots - No animation */
        .zone-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        /* Disable animations on low-end devices (TradingView best practice) */
        @media (prefers-reduced-motion: reduce) {
            .trend-arrow,
            .signal-badge,
            .zone-dot,
            #indicators {
                animation: none !important;
            }
        }
        
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #EF5350;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2962FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading chart...</div>
    </div>
    
    <div id="error"></div>
    
    <div id="header">
        <div id="symbol">Loading...</div>
        <div style="display: flex; align-items: baseline; gap: 8px; flex-wrap: wrap;">
            <div id="price">--</div>
            <div id="price-change" style="font-size: 12px; font-weight: 500;">--</div>
        </div>
    </div>
    
    <div id="tabs">
        <button class="tab-btn active" data-tab="chart">Chart</button>
        <button class="tab-btn" data-tab="indicators">Indicators</button>
        <button class="tab-btn" data-tab="ai">AI Analysis</button>
    </div>
    
    <div id="timeframes">
        <button class="tf-btn" data-tf="5m">5M</button>
        <button class="tf-btn active" data-tf="1h">1H</button>
        <button class="tf-btn" data-tf="4h">4H</button>
        <button class="tf-btn" data-tf="1d">1D</button>
    </div>
    
    <div id="indicators">
        <div class="indicator-section">
            <div class="indicator-title">Technical Indicators</div>
            <div class="indicator-row">
                <span class="indicator-label">
                    <span class="zone-dot" id="rsi-dot" style="background: #777;"></span>
                    RSI(14)
                </span>
                <span class="indicator-value" id="rsi-value">--</span>
            </div>
            <div class="indicator-row">
                <span class="indicator-label">
                    <span class="zone-dot" id="mfi-dot" style="background: #777;"></span>
                    MFI(14)
                </span>
                <span class="indicator-value" id="mfi-value">--</span>
            </div>
        </div>
        
        <div class="indicator-section">
            <div class="indicator-title">Trading Signal</div>
            <div class="indicator-row">
                <span class="indicator-label">Signal:</span>
                <span class="indicator-value" id="signal-text" style="font-size: 16px; color: #aaa;">--</span>
            </div>
            <div id="signal-badge" class="signal-badge signal-neutral" style="display: none; position: relative; top: 0; left: 0; margin-top: 12px;">
                NEUTRAL
            </div>
        </div>
    </div>
    
    <div id="ai-analysis">
        <div id="ai-loading">
            <div style="font-size: 18px; font-weight: 600; margin-bottom: 20px; color: #2962FF;">ü§ñ AI Analysis</div>
            <button id="ai-analyze-btn" style="
                background: linear-gradient(135deg, #2962FF 0%, #1E88E5 100%);
                color: white;
                border: none;
                padding: 14px 32px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 12px rgba(41, 98, 255, 0.3);
                transition: all 0.3s ease;
                width: 100%;
                max-width: 300px;
            " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(41, 98, 255, 0.4)'" 
               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(41, 98, 255, 0.3)'">
                üß† Analyze with Gemini AI
            </button>
            <div style="color: #787B86; margin-top: 20px; font-size: 14px; line-height: 1.6;">
                Get comprehensive market analysis powered by Gemini 2.0 Flash
            </div>
        </div>
        <div id="ai-content"></div>
    </div>
    
    <div id="chartContainer"></div>
    
    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        console.log('=== CHART INITIALIZATION START ===');
        console.log('Telegram WebApp:', tg);
        console.log('LightweightCharts available:', typeof LightweightCharts !== 'undefined');
        console.log('Platform:', tg.platform);
        console.log('Version:', tg.version);
        
        // Check if LightweightCharts is loaded
        if (typeof LightweightCharts === 'undefined') {
            console.error('‚ùå LightweightCharts library not loaded!');
            document.getElementById('loading').innerHTML = `
                <div style="color: red; padding: 20px; text-align: center;">
                    <h3>‚ö†Ô∏è Error Loading Chart Library</h3>
                    <p>LightweightCharts failed to load</p>
                    <button onclick="location.reload()">Reload</button>
                </div>
            `;
            throw new Error('LightweightCharts not loaded');
        }
        
        // Configure WebApp (Best Practices from docs)
        tg.ready();  // Signal that Mini App is ready
        tg.expand();  // Expand to maximum height
        
        // Enable vertical swipes (recommended by docs)
        if (tg.isVersionAtLeast('7.7')) {
            tg.enableVerticalSwipes();
        }
        
        // Apply Telegram theme
        if (tg.colorScheme === 'dark') {
            document.body.style.background = '#1a1a1a';
        }
        
        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        const indicatorsPanel = document.getElementById('indicators');
        const aiAnalysisPanel = document.getElementById('ai-analysis');
        const chartContainer = document.getElementById('chartContainer');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab button
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show/hide content based on tab
                indicatorsPanel.classList.remove('active');
                aiAnalysisPanel.classList.remove('active');
                chartContainer.style.display = 'none';
                
                if (tab === 'indicators') {
                    indicatorsPanel.classList.add('active');
                } else if (tab === 'ai') {
                    aiAnalysisPanel.classList.add('active');
                } else {
                    chartContainer.style.display = 'block';
                }
                
                // Haptic feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
        });
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol') || 'BTCUSDT';
        const initialTimeframe = urlParams.get('timeframe') || '1h';
        const aiAnalysis = urlParams.get('ai_analysis');  // Optional AI analysis data
        
        // Load AI analysis if provided
        if (aiAnalysis) {
            try {
                const decodedAnalysis = decodeURIComponent(aiAnalysis);
                const aiContentEl = document.getElementById('ai-content');
                const aiLoadingEl = document.getElementById('ai-loading');
                if (aiContentEl && aiLoadingEl) {
                    aiLoadingEl.style.display = 'none';
                    aiContentEl.innerHTML = decodedAnalysis;
                }
            } catch (e) {
                console.error('Failed to load AI analysis:', e);
            }
        }
        
        // AI Analyze button click handler
        const aiAnalyzeBtn = document.getElementById('ai-analyze-btn');
        if (aiAnalyzeBtn) {
            aiAnalyzeBtn.addEventListener('click', async () => {
                // Show loading state
                aiAnalyzeBtn.disabled = true;
                aiAnalyzeBtn.innerHTML = '‚è≥ Analyzing...';
                aiAnalyzeBtn.style.background = 'linear-gradient(135deg, #666 0%, #555 100%)';
                
                const aiLoadingEl = document.getElementById('ai-loading');
                const aiContentEl = document.getElementById('ai-content');
                
                // Show loading message
                if (aiLoadingEl) {
                    aiLoadingEl.innerHTML = `
                        <div style="text-align: center; color: #2962FF;">
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">ü§ñ Analyzing with Gemini AI...</div>
                            <div style="color: #787B86; font-size: 14px; line-height: 1.6;">
                                üìä Collecting market data<br>
                                üß† Processing indicators<br>
                                üîÆ Generating insights<br><br>
                                <strong>This may take 10-20 seconds...</strong>
                            </div>
                        </div>
                    `;
                }
                
                // Haptic feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
                
                try {
                    // Send data to bot via WebApp API
                    const webappData = `ai_${symbol}_${currentTimeframe}`;
                    
                    // Show waiting message
                    if (aiLoadingEl) {
                        aiLoadingEl.innerHTML = `
                            <div style="text-align: center; color: #2962FF; padding: 32px 24px;">
                                <div style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">ü§ñ Analyzing with Gemini AI...</div>
                                <div style="color: #787B86; font-size: 14px; line-height: 1.6;">
                                    üìä Collecting market data<br>
                                    üß† Processing indicators<br>
                                    üîÆ Generating insights<br><br>
                                    <strong>Waiting for response... (10-20 seconds)</strong>
                                </div>
                                <div style="margin-top: 24px;">
                                    <div class="loading-spinner"></div>
                                </div>
                            </div>
                        `;
                    }
                    
                    // Listen for response from bot
                    let responseReceived = false;
                    const responseTimeout = setTimeout(() => {
                        if (!responseReceived && aiLoadingEl) {
                            aiLoadingEl.innerHTML = `
                                <div style="text-align: center; color: #26A69A; padding: 32px 24px;">
                                    <div style="font-size: 64px; margin-bottom: 20px;">‚úÖ</div>
                                    <div style="font-size: 20px; font-weight: 600; margin-bottom: 16px; color: #131722;">
                                        Analysis Sent to Chat!
                                    </div>
                                    <div style="color: #787B86; font-size: 15px; line-height: 1.8; max-width: 320px; margin: 0 auto;">
                                        Your <strong>Gemini AI analysis</strong> for <strong style="color: #2962FF;">${symbol}</strong> has been sent to your Telegram chat.
                                        <br><br>
                                        üì± <em>Check your messages to see the complete analysis.</em>
                                    </div>
                                </div>
                            `;
                            
                            // Reset button
                            setTimeout(() => {
                                aiAnalyzeBtn.disabled = false;
                                aiAnalyzeBtn.innerHTML = 'üß† Analyze with Gemini AI';
                                aiAnalyzeBtn.style.background = 'linear-gradient(135deg, #2962FF 0%, #1E88E5 100%)';
                            }, 2000);
                        }
                    }, 30000); // 30 second timeout
                    
                    // Send data to bot
                    tg.sendData(webappData);
                    console.log(`üì§ Sent to bot: ${webappData}`);
                    
                    // Success haptic
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                    
                } catch (error) {
                    console.error('AI Analysis error:', error);
                    
                    // Show error message
                    if (aiLoadingEl) {
                        aiLoadingEl.innerHTML = `
                            <div style="text-align: center; color: #EF5350;">
                                <div style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">‚ùå Request Failed</div>
                                <div style="color: #787B86; font-size: 14px; line-height: 1.6;">
                                    ${error.message}<br><br>
                                    <strong>Please try again</strong>
                                </div>
                                <button id="retry-btn" style="
                                    margin-top: 20px;
                                    background: #2962FF;
                                    color: white;
                                    border: none;
                                    padding: 10px 24px;
                                    border-radius: 6px;
                                    font-size: 14px;
                                    cursor: pointer;
                                ">Try Again</button>
                            </div>
                        `;
                        
                        // Add retry handler
                        const retryBtn = document.getElementById('retry-btn');
                        if (retryBtn) {
                            retryBtn.addEventListener('click', () => {
                                location.reload();
                            });
                        }
                    }
                    
                    // Error haptic
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                }
            });
        }
        
        // Format AI analysis for display
        function formatAIAnalysis(analysis) {
            const rec = analysis.recommendation || 'NEUTRAL';
            const conf = analysis.confidence || 0;
            const entry = analysis.entry_point || 0;
            const stop = analysis.stop_loss || 0;
            const targets = analysis.take_profit || [];
            const risk = analysis.risk_level || 'MEDIUM';

        /**
         * Detect optimal precision based on price value (Phase 6: Refined)
         * @param {number} price - Price value
         * @returns {number} Precision (2-8 decimal places)
         */
        function detectPrecision(price) {
            if (!price || price === 0) return 2;
            
            const absPrice = Math.abs(price);
            
            // Phase 6: Refined precision logic
            if (absPrice >= 1000) return 2;      // BTC: $43,250.50
            if (absPrice >= 100) return 3;       // ETH: $3,526.440
            if (absPrice >= 10) return 4;        // BNB: $654.3210
            if (absPrice >= 1) return 5;         // ADA: $1.23450
            if (absPrice >= 0.1) return 6;       // DOGE: $0.123456
            if (absPrice >= 0.001) return 7;     // Small: $0.0123456
            return 8;                             // SHIB: $0.00001234
        }
        
        /**
         * Get user's locale (defaults to en-US)
         */
        function getUserLocale() {
            return window.navigator.languages?.[0] || 'en-US';
        }
        
        /**
         * Create price formatter with auto-precision
         */
        function createPriceFormatter(price) {
            const precision = detectPrecision(price);
            return new Intl.NumberFormat(getUserLocale(), {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: precision,
                maximumFractionDigits: precision
            });
        }
        
        /**
         * Format price with proper precision
         * @param {number} price - Price value
         * @returns {string} Formatted price like "$43,250.50"
         */
        function formatPrice(price) {
            if (!price || isNaN(price)) return '$0.00';
            
            try {
                const formatter = createPriceFormatter(price);
                return formatter.format(price);
            } catch (error) {
                console.error('Error formatting price:', error);
                return `$${price.toFixed(2)}`;
            }
        }
        
        /**
         * Format percentage with sign
         * @param {number} value - Percentage value (e.g., 0.0234 for 2.34%)
         * @returns {string} Formatted like "+2.34%" or "-1.56%"
         */
        function formatPercentage(value) {
            if (value === 0 || isNaN(value)) return '0.00%';
            
            try {
                const percentFormatter = new Intl.NumberFormat(getUserLocale(), {
                    style: 'percent',
                    signDisplay: 'always',  // Always show +/-
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                return percentFormatter.format(value);
            } catch (error) {
                console.error('Error formatting percentage:', error);
                const sign = value >= 0 ? '+' : '';
                return `${sign}${(value * 100).toFixed(2)}%`;
            }
        }
        
        /**
         * Format volume with compact notation (K/M/B)
         * @param {number} volume - Volume value
         * @returns {string} Formatted like "1.23K" or "45.68M"
         */
        function formatVolume(volume) {
            if (!volume || volume === 0) return '0';
            
            try {
                const volumeFormatter = new Intl.NumberFormat(getUserLocale(), {
                    notation: 'compact',
                    compactDisplay: 'short',
                    maximumFractionDigits: 2
                });
                return volumeFormatter.format(volume);
            } catch (error) {
                console.error('Error formatting volume:', error);
                // Fallback to manual K/M/B
                if (volume >= 1e9) return (volume / 1e9).toFixed(2) + 'B';
                if (volume >= 1e6) return (volume / 1e6).toFixed(2) + 'M';
                if (volume >= 1e3) return (volume / 1e3).toFixed(2) + 'K';
                return volume.toFixed(0);
            }
        }

        // Calculate simple RSI (for display purposes)
        function calculateSimpleRSI(prices, period = 14) {
            if (prices.length < period + 1) return 50;
            
            let gains = 0;
            let losses = 0;
            
            // Calculate initial average gain/loss
            for (let i = prices.length - period; i < prices.length; i++) {
                const change = prices[i] - prices[i - 1];
                if (change > 0) gains += change;
                else losses += Math.abs(change);
            }
            
            const avgGain = gains / period;
            const avgLoss = losses / period;
            
            if (avgLoss === 0) return 100;
            
            const rs = avgGain / avgLoss;
            const rsi = 100 - (100 / (1 + rs));
            
            return Math.round(rsi * 100) / 100;
        }

        function updateIndicatorDisplay(rsi, mfi) {
            // RSI
            const rsiEl = document.getElementById('rsi-value');
            const rsiDot = document.getElementById('rsi-dot');
            
            rsiEl.textContent = rsi.toFixed(2);
            
            if (rsi < RSI_OVERSOLD) {
                rsiEl.className = 'indicator-value rsi-oversold';
                rsiDot.style.background = '#26A69A';
            } else if (rsi > RSI_OVERBOUGHT) {
                rsiEl.className = 'indicator-value rsi-overbought';
                rsiDot.style.background = '#EF5350';
            } else {
                rsiEl.className = 'indicator-value rsi-neutral';
                rsiDot.style.background = '#2962FF';
            }
            
            // MFI
            const mfiEl = document.getElementById('mfi-value');
            const mfiDot = document.getElementById('mfi-dot');
            
            mfiEl.textContent = mfi.toFixed(2);
            
            if (mfi < MFI_OVERSOLD) {
                mfiEl.className = 'indicator-value mfi-oversold';
                mfiDot.style.background = '#26A69A';
            } else if (mfi > MFI_OVERBOUGHT) {
                mfiEl.className = 'indicator-value mfi-overbought';
                mfiDot.style.background = '#EF5350';
            } else {
                mfiEl.className = 'indicator-value mfi-neutral';
                mfiDot.style.background = '#FF6D00';
            }
        }
        
        // Update signal badge based on RSI/MFI consensus (Best practice)
        function updateSignalBadge(rsi, mfi) {
            const signalBadge = document.getElementById('signal-badge');
            const signalText = document.getElementById('signal-text');
            
            // Determine signals
            let rsiSignal = 0;
            if (rsi < RSI_OVERSOLD) rsiSignal = 1;  // BUY
            else if (rsi > RSI_OVERBOUGHT) rsiSignal = -1;  // SELL
            
            let mfiSignal = 0;
            if (mfi < MFI_OVERSOLD) mfiSignal = 1;  // BUY
            else if (mfi > MFI_OVERBOUGHT) mfiSignal = -1;  // SELL
            
            // Consensus (both must agree)
            let finalSignal = 'NEUTRAL';
            let signalClass = 'signal-neutral';
            let arrow = '‚îÅ';
            
            if (rsiSignal === 1 && mfiSignal === 1) {
                finalSignal = 'BUY';
                signalClass = 'signal-buy';
                arrow = '‚Üë';
            } else if (rsiSignal === -1 && mfiSignal === -1) {
                finalSignal = 'SELL';
                signalClass = 'signal-sell';
                arrow = '‚Üì';
            }
            
            // Update badge
            signalBadge.className = `signal-badge ${signalClass}`;
            signalBadge.textContent = `${arrow} ${finalSignal}`;
            signalBadge.style.display = 'block';
            
            // Update signal text in indicators panel
            signalText.textContent = `${arrow} ${finalSignal}`;
            signalText.className = `indicator-value ${signalClass.replace('signal-', '')}`;
            
            // Store signal
            latestData.signal = finalSignal;
            
            // Haptic feedback on signal change
            if (finalSignal !== 'NEUTRAL') {
                hapticFeedback('success');
            }
        }
        
        function showLoading() {
            const loadingEl = document.getElementById('loading');
            loadingEl.classList.remove('hidden');
            loadingEl.style.display = 'block';
        }
        
        function hideLoading() {
            const loadingEl = document.getElementById('loading');
            loadingEl.classList.add('hidden');
            setTimeout(() => {
                loadingEl.style.display = 'none';
            }, 300);
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 12px;">Chart Load Error</div>
                    <div style="font-size: 14px; margin-bottom: 20px;">${message}</div>
                    <button onclick="location.reload()" style="
                        background: #2962FF;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-size: 14px;
                        font-weight: 600;
                        cursor: pointer;
                        box-shadow: 0 2px 8px rgba(41, 98, 255, 0.3);
                    ">üîÑ Retry</button>
                </div>
            `;
            errorEl.style.display = 'block';
            
            // Auto retry after 5 seconds
            setTimeout(() => {
                console.log('Auto retrying...');
                location.reload();
            }, 5000);
        }
        
        // Timeframe buttons
        document.querySelectorAll('.tf-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                try {
                    console.log('Timeframe button clicked:', btn.dataset.tf);
                    
                    // Haptic feedback
                    hapticFeedback('light');
                    
                    document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentTimeframe = btn.dataset.tf;
                    console.log('Loading data for timeframe:', currentTimeframe);
                    loadChartData(currentTimeframe);
                } catch (error) {
                    console.error('Error in timeframe button click:', error);
                }
            });
        });
        
        // Double-tap to reset zoom (Best practice from mobile examples)
        let lastTapTime = 0;
        let tapTimeout;
        document.getElementById('chartContainer').addEventListener('touchend', (e) => {
            const currentTime = Date.now();
            const tapGap = currentTime - lastTapTime;
            
            clearTimeout(tapTimeout);
            
            if (tapGap < 300 && tapGap > 0) {
                // Double tap detected
                console.log('Double tap - resetting zoom');
                if (chart && isChartReady) {
                    // Smooth animation
                    requestAnimationFrame(() => {
                        chart.timeScale().fitContent();
                    });
                    hapticFeedback('medium');
                }
                lastTapTime = 0; // Reset to prevent triple-tap
            } else {
                // Single tap - set timer
                tapTimeout = setTimeout(() => {
                    lastTapTime = 0;
                }, 300);
                lastTapTime = currentTime;
            }
        });
        
        // Theme change listener
        if (tg.onEvent) {
            tg.onEvent('themeChanged', () => {
                if (chart) {
                    const colors = getThemeColors();
                    chart.applyOptions({
                        layout: {
                            background: { 
                                type: 'solid',
                                color: colors.background 
                            },
                            textColor: colors.textColor,
                        },
                        grid: {
                            vertLines: { color: colors.gridColor },
                            horzLines: { color: colors.gridColor },
                        }
                    });
                }
            });
        }
        
        // Viewport change listener
        if (tg.onEvent) {
            tg.onEvent('viewportChanged', (data) => {
                console.log('Viewport changed:', data);
                if (chart) {
                    const container = document.getElementById('chartContainer');
                    chart.applyOptions({
                        width: container.clientWidth,
                        height: container.clientHeight,
                    });
                    // Only fit content when viewport is stable
                    if (data && data.isStateStable) {
                        chart.timeScale().fitContent();
                    }
                }
            });
            
            // Safe area change listeners (Bot API 8.0+)
            if (tg.isVersionAtLeast('8.0')) {
                tg.onEvent('safeAreaChanged', () => {
                    console.log('Safe area changed');
                    if (tg.safeAreaInset) {
                        const { top, bottom, left, right } = tg.safeAreaInset;
                        document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${top}px`);
                        document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${bottom}px`);
                        document.documentElement.style.setProperty('--tg-safe-area-inset-left', `${left}px`);
                        document.documentElement.style.setProperty('--tg-safe-area-inset-right', `${right}px`);
                    }
                });
                
                tg.onEvent('contentSafeAreaChanged', () => {
                    console.log('Content safe area changed');
                    if (tg.contentSafeAreaInset) {
                        const { top, bottom } = tg.contentSafeAreaInset;
                        document.documentElement.style.setProperty('--tg-content-safe-area-inset-top', `${top}px`);
                        document.documentElement.style.setProperty('--tg-content-safe-area-inset-bottom', `${bottom}px`);
                    }
                });
            }
        }
        
        // Apply safe area insets if available (Best practice from docs)
        if (tg.isVersionAtLeast('8.0')) {
            // Use safeAreaInset for system UI (notches, navigation bars)
            if (tg.safeAreaInset) {
                const { top, bottom, left, right } = tg.safeAreaInset;
                console.log('Safe area insets:', { top, bottom, left, right });
                document.documentElement.style.setProperty('--tg-safe-area-inset-top', `${top}px`);
                document.documentElement.style.setProperty('--tg-safe-area-inset-bottom', `${bottom}px`);
                document.documentElement.style.setProperty('--tg-safe-area-inset-left', `${left}px`);
                document.documentElement.style.setProperty('--tg-safe-area-inset-right', `${right}px`);
            }
            
            // Use contentSafeAreaInset for Telegram UI elements
            if (tg.contentSafeAreaInset) {
                const { top, bottom, left, right } = tg.contentSafeAreaInset;
                console.log('Content safe area insets:', { top, bottom, left, right });
                document.documentElement.style.setProperty('--tg-content-safe-area-inset-top', `${top}px`);
                document.documentElement.style.setProperty('--tg-content-safe-area-inset-bottom', `${bottom}px`);
            }
        }
        
        // Real-time update using series.update() (Best practice from docs)
        let lastUpdateData = null;
        
        async function updateRealtimeData() {
            if (!isChartReady || !candlestickSeries) return;
            
            try {
                // Fetch latest candle directly from Binance
                const intervalMap = {
                    '5m': '5m',
                    '15m': '15m',
                    '1h': '1h',
                    '4h': '4h',
                    '1d': '1d'
                };
                const interval = intervalMap[currentTimeframe] || '1h';
                const binanceUrl = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=1`;
                
                const response = await fetch(binanceUrl);
                if (!response.ok) return;
                
                const klines = await response.json();
                if (!klines || klines.length === 0) return;
                
                // Convert last candle
                const k = klines[0];
                const time = Math.floor(k[0] / 1000);
                const open = parseFloat(k[1]);
                const high = parseFloat(k[2]);
                const low = parseFloat(k[3]);
                const close = parseFloat(k[4]);
                const validHigh = Math.max(open, high, low, close);
                const validLow = Math.min(open, high, low, close);
                
                const newData = {
                    time: time,
                    open: open,
                    high: validHigh,
                    low: validLow,
                    close: close,
                };
                
                // Use update() for real-time, not setData() (Best practice)
                candlestickSeries.update(newData);
                
                // Update volume
                volumeSeries.update({
                    time: time,
                    value: parseFloat(lastCandle.volume),
                    color: close >= open ? '#26a69a80' : '#ef535080',
                });
                
                // Update price display
                updatePrice(data.currentPrice, data.priceChange);
                
                // Update price change in header
                updatePriceChange(newData);
                
                // Update indicators with dynamic display
                updateIndicatorDisplay(data.rsi, data.mfi);
                
                // Update signal badge
                updateSignalBadge(data.rsi, data.mfi);
                
                console.log('Real-time update completed');
                
            } catch (error) {
                console.error('Real-time update error:', error);
            }
        }
        
        // Initialize with error handling
        try {
            console.log('=== Starting chart initialization ===');
            initChart();
            console.log('=== Starting data load ===');
            loadChartData(currentTimeframe);
            
            // Real-time updates using requestAnimationFrame (Best practice from TradingView)
            // Update every 15 seconds (optimal balance between freshness and performance)
            let updateIntervalId = null;
            let lastUpdateTime = 0;
            const UPDATE_INTERVAL = 15000; // 15 seconds
            
            function scheduleUpdate() {
                const now = Date.now();
                if (now - lastUpdateTime >= UPDATE_INTERVAL) {
                    lastUpdateTime = now;
                    updateRealtimeData();
                }
                updateIntervalId = requestAnimationFrame(scheduleUpdate);
            }
            
            // Start update loop
            scheduleUpdate();
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (updateIntervalId) {
                    cancelAnimationFrame(updateIntervalId);
                }
            });
            
            console.log('=== Initialization complete ===');
        } catch (error) {
            console.error('=== FATAL ERROR ===', error);
            hapticFeedback('error');
            document.getElementById('loading').innerHTML = `
                <div style="color: red; padding: 20px; text-align: center;">
                    <h3>‚ö†Ô∏è Fatal Error</h3>
                    <p>${error.message}</p>
                    <pre style="font-size: 10px; text-align: left; background: #000; padding: 10px; overflow: auto;">${error.stack}</pre>
                    <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; font-size: 16px;">Reload</button>
                </div>
            `;
        }
    </script>
